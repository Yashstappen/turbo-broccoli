<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex
    </title>
</head>
<body>
    <div class="container">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
    </div>
    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 50px;
        }
        .box{
            color: cadetblue;
            background-color: beige;
            padding: 15px;
            border: 2px solid;
            font-size: larger;
        }
    </style>
</body>
</html>
